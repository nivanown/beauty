<!DOCTYPE html>
<html lang="en">
<head>

    <title>New block</title>
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" /> 
    
    <link rel="stylesheet" href="css/main.css" media="all"/>

</head>

<body>  

    <div class="wrapper">
        
        <div class="question-widget">
            <h3 class="question-widget__title">Кто отвечает</h3>
            <div class="consultant-info">
                <div class="consultant-info__description">
                    <span class="consultant-info__title">Фамилия<br> Имя Отчество</span>
                    <span class="consultant-info__text">Ведущий специалист по<br> подбору ассортимента<br> на сайте</span>
                </div>
                <div class="consultant-info__photo">
                    <img src="img/consultant-img.png" alt="consultant">
                </div>
            </div>
            <p>ПрофБьютиМаркет собрал топовую команду экспертов, которая с радостью откликнется на любой вопрос. Их знания, огромный опыт и искреннее желание помочь в Вашем распоряжении.</p>
            <span id="btn-question" class="gl-btn">ЗАДАТЬ ВОПРОС</span>
        </div>

        <div class="question-modal">
            <div class="question-modal__in">
                <div class="question-modal__conntent">
                    <span class="question-modal__close-btn">Закрыть</span>
                    <h3 class="question-modal__title">Вопрос эксперту</h3>
                    <form>
                        <fieldset>
                            <input type="text" name="name" placeholder="Ваше имя">
                        </fieldset>
                        <fieldset>
                            <input type="email" name="mail" placeholder="Ваша почта">
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Ваш вопрос"></textarea>
                        </fieldset>
                        <fieldset>
                            <button type="submit" class="gl-btn">ЗАДАТЬ ВОПРОС</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery libs -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Plugin scripts -->
    

    <!-- Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
